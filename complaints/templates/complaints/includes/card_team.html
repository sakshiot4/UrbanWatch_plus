<div class="bg-white rounded-2xl shadow-xl border border-slate-100 p-6">
    <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">Assigned Personnel</h3>
    <div class="flex items-center gap-4 mb-6">
        <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-sm">O</div>
        <div>
            <p class="text-xs font-bold text-slate-400 uppercase">Officer</p>
            {% if complaint.officer %}
                <p class="font-bold text-slate-800">{{ complaint.officer.name }}</p>
            {% else %}
                <p class="text-sm text-slate-500 italic">Pending</p>
            {% endif %}
        </div>
    </div>
    <div class="flex items-center gap-4 border-t border-slate-100 pt-4">
        <div class="w-10 h-10 rounded-full bg-amber-100 text-amber-600 flex items-center justify-center font-bold text-sm">C</div>
        <div>
            <p class="text-xs font-bold text-slate-400 uppercase">Contractor</p>
            {% if complaint.contractor %}
                <p class="font-bold text-slate-800">{{ complaint.contractor.name }}</p>
            {% else %}
                <p class="text-sm text-slate-500 italic">Pending</p>
            {% endif %}
        </div>
    </div>
</div>
